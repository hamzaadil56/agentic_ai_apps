research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points (one line max) of the most relevant information about {topic}
  agent: researcher

blog_writing:
  description: >
    Review the context you got and expand each topic into a full section for a blog.
    Make sure the blog is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged blog under 200 words with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: blog_writer
